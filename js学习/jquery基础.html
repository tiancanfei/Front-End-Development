<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery基础</title>
    <!--引入jquery-->
    <script src="jquery-3.0.0.min.js"></script>
    <!--使用jquery-->
    <script src="jquery基础.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
<!--基础语法-->
<!--设置或者获取文本内容-->
<div id="text-content">设置或者获取文本内容</div>
<!--设置或者获取内容,包括html-->
<div id="html-content">
    <ul>
        <li>设置或者获取内容,包括html</li>
        <li>设置或者获取内容,包括html</li>
        <li>设置或者获取内容,包括html</li>
        <li>设置或者获取内容,包括html</li>
    </ul>
</div>
<!--获取表单值-->
<div>
    <input id="name" style="height: 30px;width:100px">
    <input type="button" value="获输入框单内容" onclick="getFormValue()">
    <input type="button" value="设置输入框内容为'hello world'" onclick="setFormValue()">
</div>
<!--获取属性-->
<div id="attr-content" myAttr="hello world"></div>
<!--插入-->
<div id="insert" style="height: 100px;width: 100px;background-color: green">
    <input type="button" value="从尾部插入元素" onclick="insert()">
    <input type="button" value="从开头插入元素" onclick="preInsert()">
</div>
<!--删除-->
<div>
    <div id="del">
        <p>要删除的子元素</p>
        <p>要删除的子元素</p>
        <p>要删除的子元素</p>
        <p>要删除的子元素</p>
        <p>要删除的子元素</p>
    </div>
    <input type="button" value="删除元素" onclick="del()">
    <input type="button" value="删除子元素" onclick="delChilden()">
</div>
</body>
</html>
